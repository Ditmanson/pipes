<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label for="">Payee Name</label>
      <input (input)="onNameChange($event.target!)" class="form-control∏" type="text">
    </div>

    <div class="col">
      <label for=""><b>Name:</b></label>
      <div>
        {{name | titlecase}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input (input)="onDateChange($event.target!)" class="form-control∏" type="date">
    </div>

    <div class="col">
      <label for=""><b>Date:</b></label>
      <div>
        {{date | date:'MMMM d, y'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Currency</label>
      <input (input)="onCurrencyChange($event.target!)" class="form-control∏" type="number">
    </div>

    <div class="col">
      <label for=""><b>Currency:</b></label>
      <div>
        {{currency | currency:'USD':true}}
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="form-group col">
      <label for="">Height</label>
      <input (input)="onHeightChange($event.target!)" class="form-control∏" type="number">
    </div>

    <div class="col">
      <label for=""><b>Height:</b></label>
      <div>
        {{height | number:'1.0-2'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Height</label>
      <input (input)="onHeightChange($event.target!)" class="form-control∏" type="number">
    </div>

    <div class="col">
      <label for=""><b>Height:</b></label>
      <div>
        {{height | number:'1.0-2'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Miles</label>
      <input (input)="onMilesChange($event.target!)" class="form-control∏" type="number">
    </div>

    <div class="col">
      <label for=""><b>Kilometers:</b></label>
      <div *ngIf="(miles | convert: 'km') > 10">
        {{miles | convert: 'km' | number:'1.0-2'}}
      </div>
    </div>
  </div>



  {{car | json}}
</div>
